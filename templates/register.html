{% load static %}
<link rel="stylesheet" href="{% static 'sty.css' %}">

<div class="app-row">
    <div class="app">
    <h2>Register below</h2>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <p>username:</p>
        <input type="text" name="username" id="sty">
        <p>email:</p>
        <input type="email" name="email" id="sty">
        <p>enter password:</p>
        <input type="password" name="password" id="sty">
        <p>repeat password:</p>
        <input type="password2" name="password2" id="sty"><br>
        <input type="submit" value="submit" id="sty">
    </form>
    <h5><a href="login">login</a></h5>
</div>
</div>
